[completion]

keymap = [
    { on = [
        "<C-k>",
    ], run = "arrow -1", desc = "Move cursor up" },
    { on = [
        "<C-j>",
    ], run = "arrow 1", desc = "Move cursor down" },
]

[mgr]
prepend_keymap = [
    { on = [
        "g",
        "i",
    ], run = "plugin lazygit", desc = "run lazygit" },
    { on = [
        "M",
    ], run = "plugin mount", desc = "run mount" },
    { on = [
        "<C-y>",
    ], run = "plugin system-clipboard", desc = "run system-clipboard" },
    { on = [
        "C",
    ], run = "plugin ouch", desc = "Compress with ouch" },
    # copy to system clipboard on yank
    # { on = ["y"], run = ['''
    # shell 'cb cp "$@"' --confirm
    #    ''', "yank"], desc = "Copy to clipboard" },
]
